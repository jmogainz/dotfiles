# ~/.config/alacritty/alacritty.toml

general.import = ["~/.config/alacritty/gruvbox_light.toml"]

[font]
normal = { family = "JetBrainsMono Nerd Font" }
size = 11.5

[env]
TERM = "xterm-256color"

[window]

[scrolling]
history = 20000

[[keyboard.bindings]]
key = "K"
mods = "Control"
chars = "\u001b[A"  # This sends the "Up" arrow key sequence

[[keyboard.bindings]]
key = "J"
mods = "Control"
chars = "\u001b[B"  # This sends the "Down" arrow key sequence
